{% extends 'layout.html' %}
{% block content %}

<div class="col-lg-12 col-md-12 col-sm-12 ">
    <form method="POST">
    <!---------------------------------------Select Food--------------------------------------------------->
        <select id="foods" name="foods" class="custom-select custom-select-sm mt-3" required>
            {% for food in foods %}
                <option value="{{ food.foodID }}">{{ food.food_name }}</option>
            {% endfor %}
        </select>
    <!---------------------------------------Submit Button--------------------------------------------------->
            <input type="submit" id="submit" name="submit" class="btn btn-info btn-lg mt-2" value="Add Food">
    </form>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Food</th>
          <th scope="col">Calories kcal</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for food in user_food %}
            <tr>
              <td>{{ food.food_name }}</td>
              <td>{{ food.calories }}</td>
              <td>
                <form method="DELETE">
                  <!--<input type="submit" id="food" name="food" class="btn btn-outline-danger btn-sm" value="remove">-->
                  <a href="/diets/remove/{{ dietID }}/{{ food.foodID }}" class="btn btn-outline-danger btn-sm">Remove</a></td>
              </form>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
